sudo: required
os: osx
osx_image: xcode8.1
language: ruby
services:
  - docker
before_install:
  - sudo gem install bundler
  - sudo gem --version
install:
  - sudo bundle install
  - sudo gem install sys-cpu
  - sudo bundle exec rake cpu
  - sudo bundle exec rake install
script: sudo bundle exec rake
env:
  - TRAVIS=true
